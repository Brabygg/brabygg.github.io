<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Exchanger</title>
    <link rel="stylesheet" href="../../main_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <script src="exc.js" defer></script>
    <script src="../../link_cont.js"></script>
</head>
<body>
    <div id="content">
        <h1>Currency Exchange Calculator</h1>
        <h3>I am running out of ideas for these subtitles</h3>
        <div class="spacer_s"></div>
        <div id="container">
            <p>You are, using a currency of your choice, purchasing an item or service worth</p>
            <input id="value_input" class="input_field" type="text" placeholder="Type here..." size="40px" maxlength="15" tabindex="1">
            <p>and paying for it using an arbitrary denomination of the same currency worth</p>
            <input id="purchase_input" class="input_field" type="text" placeholder="Type here..." size="40px" maxlength="15" tabindex="2">
            <p id="output"></p>
            <div class="spacer_l"></div>
            <button class="thing_button" onclick="Link('../aop.html')">Back</button>
        </div>
    </div>
</body>
</html>
